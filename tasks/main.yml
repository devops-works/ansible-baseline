---
- name: Base tasks
  ansible.builtin.include_tasks: 
    file: baseline.yml
    apply:
      tags:
        - baseline
  tags:
    - always

- name: Password initialization tasks
  ansible.builtin.include_tasks: 
    file: passwd-init.yml
    apply:
      tags:
        - baseline
  tags:
    - always

- name: Auto upgrade tasks
  ansible.builtin.include_tasks:
    file: unattended-upgrades.yml
    apply:
      tags:
        - baseline
        - unattendedupgrades
        - uu
  when: uu_activate
  tags:
    - always
